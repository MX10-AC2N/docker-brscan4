name: ðŸ—ï¸ Build and ðŸš€ Push to GHCR

on:
  workflow_dispatch:              # Permet de lancer manuellement depuis l'interface Actions

jobs:
  build-and-push:
    runs-on: ubuntu-24.04

    permissions:
      contents: read
      packages: write             # Obligatoire pour push sur GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read BRSCAN4 version
        id: version
        run: echo "version=$(cat BRSCAN4_VERSION)" >> $GITHUB_OUTPUT

      - name: Set up QEMU (pour multi-arch si besoin plus tard)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha,prefix=sha-

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64      # Ton image est amd64 only
          push: ${{ github.event_name != 'pull_request' }}   # Ne push pas sur PR
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BRSCAN4_VERSION=${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest (pour debug)
        run: echo "Image pushed â†’ ${{ steps.meta.outputs.tags }}"
