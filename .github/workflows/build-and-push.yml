          # RÃ©cupÃ¨re la taille compressÃ©e depuis l'API GHCR
          REPO_LC=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_NAME=$(basename "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')

          TOKEN=$(echo "${{ secrets.GITHUB_TOKEN }}" | base64)

          # Taille locale de l'image (non compressÃ©e)
          docker pull ghcr.io/${REPO_LC}:latest
          SIZE_BYTES=$(docker image inspect ghcr.io/${REPO_LC}:latest --format='{{.Size}}')
          SIZE_MB=$(echo "scale=1; ${SIZE_BYTES} / 1048576" | bc)

          echo "  ğŸ“¦ Taille image : ${SIZE_MB} MB"
          echo "size_mb=${SIZE_MB}" >> $GITHUB_OUTPUT
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

      - name: ğŸ“ Mise Ã  jour du badge image size dans README.md
        run: |
          SIZE="${{ steps.image_size.outputs.size_mb }}"
          BADGE="![Image Size](https://img.shields.io/badge/image%20size-${SIZE}%20MB-blue?logo=docker)"

          # Remplace la ligne du badge si elle existe, sinon l'insÃ¨re aprÃ¨s la 1Ã¨re ligne de badges
          if grep -q "img.shields.io/badge/image%20size" README.md; then
            sed -i "s|!\[Image Size\](https://img.shields.io/badge/image%20size-[^)]*)|${BADGE}|g" README.md
            echo "  âœ… Badge image size mis Ã  jour â†’ ${SIZE} MB"
          else
            sed -i "s|^\(\[!\[ğŸ—ï¸ Build.*\)\$|\1\n${BADGE}|" README.md
            echo "  âœ… Badge image size ajoutÃ© â†’ ${SIZE} MB"
          fi

      - name: ğŸ’¾ Commit du README mis Ã  jour
        run: |
