          echo "  ğŸ” .deb attendu    = brscan4-${VERSION}.amd64.deb"
          if [ -f "drivers/brscan4-${VERSION}.amd64.deb" ]; then
            echo "  âœ… Fichier trouvÃ© dans drivers/"
