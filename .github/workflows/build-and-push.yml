          git add README.md
          if git diff --cached --quiet; then
            echo "  â„¹ï¸  Aucun changement dans README.md, pas de commit."
          else
            git commit -m "docs: ğŸ“ mise Ã  jour du badge image size â†’ ${{ steps.image_size.outputs.size_mb }} MB [skip ci]"
