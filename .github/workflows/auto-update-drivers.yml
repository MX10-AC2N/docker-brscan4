name: ðŸ¤–Auto-update Brother drivers (monthly)

on:
  schedule:
    - cron: '0 5 1 * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Make script executable
        run: chmod +x scripts/update-drivers.sh

      - name: Install dependencies
        run: sudo apt-get update -qq && sudo apt-get install -y curl dpkg

      - name: Run update script
        run: ./scripts/update-drivers.sh --verbose

      - name: Commit & push if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add drivers/*.deb
          if git diff --staged --quiet; then
            echo "Aucune modification Ã  commiter"
          else
            git commit -m "chore: auto-update Brother drivers (.deb files)"
            git push origin HEAD:${{ github.ref_name || 'master' }}
            TAG="driver-update-$(date +%Y%m%d-%H%M%S)"
            git tag "$TAG"
            git push origin "$TAG"
            echo "Mise Ã  jour committÃ©e + tag $TAG"
          fi