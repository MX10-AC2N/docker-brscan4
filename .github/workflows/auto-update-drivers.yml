name: ü§ñAuto-update Brother drivers .deb files (monthly)

on:
  schedule:
    - cron: '0 5 1 * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Make script executable
        run: chmod +x scripts/update-drivers.sh

      - name: Install dependencies
        run: sudo apt-get update -qq && sudo apt-get install -y curl dpkg

      - name: Run update script
        run: ./scripts/update-drivers.sh

      - name: Commit & push if changed + create tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          # Supprime les anciens fichiers du git index (si le script les a supprim√©s)
          git add -A drivers/

          if git diff --staged --quiet; then
            echo "Aucune modification √† commiter"
          else
            git commit -m "chore: auto-update Brother drivers (.deb files)"

            # Cr√©ation du tag
            TAG_NAME="driver-update-$(date +%Y%m%d-%H%M%S)"
            git tag "$TAG_NAME"

            git push origin HEAD:${{ github.ref_name || 'master' }}
            git push origin "$TAG_NAME"

            echo "‚úÖ Commit + tag $TAG_NAME cr√©√©s et pouss√©s"
          fi